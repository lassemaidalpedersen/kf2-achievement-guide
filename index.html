<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>KF2 Achievement Guide</title>
    </head>
    <body>
        <header>
            <h1>KF2 Achievement Guide</h1>
        </header>
        <main>
            <article id="locked-achievements" class="achievement-list">
                <h2>Locked achievements</h2>
                <form>
                    <select id="gamemode" name="gamemode">
                        <option>Any</option>
                        <option>Survival</option>
                        <option>Objective</option>
                        <option>Endless</option>
                    </select>
                    <select id="difficulty" name="difficulty">
                        <option>Any</option>
                        <option>Normal</option>
                        <option>Hard</option>
                        <option>Suicidal</option>
                        <option>Hell on Earth</option>
                    </select>
                    <button id="apply-filters" type="button">Apply filters</button>
                </form>
                <ul></ul>
            </article>
            <article id="unlocked-achievements" class="achievement-list">
                <h2>Unlocked achievements</h2>
                <ul></ul>
            </article>
        </main>
        <footer>
            <p>&copy; 2021 Lasse Maidal Pedersen</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
